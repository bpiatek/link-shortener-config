spring:
  threads:
    virtual:
      enabled: true
  cloud:
    gateway:
      routes:
        - id: kafka_producer_route
          uri: lb://kafka-producer-dev-helm:8080
          predicates:
            - Path=/producer/**
          filters:
            - RewritePath=/producer/(?<segment>.*), /$\{segment}

        - id: kafka_consumer_route
          uri: lb://kafka-consumer-dev-helm:8008
          predicates:
            - Path=/consumer/**
          filters:
            - RewritePath=/consumer/(?<segment>.*), /$\{segment}

        - id: user_service_route
          uri: lb://link-shortener-user-service-dev-helm:8008
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<segment>.*), /$\{segment}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,gateway
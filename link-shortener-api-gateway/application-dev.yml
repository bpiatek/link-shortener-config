server:
  port: 8080


spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Route to the kafka-producer service
            - id: kafka_producer_route
              uri: lb://kafka-producer-dev-helm:8080
              predicates:
                - Path=/producer/**
              filters:
                - StripPrefix=1

            # Route to the kafka-consumer service
            - id: kafka_consumer_route
              uri: lb://kafka-consumer-dev-helm:8008
              predicates:
                - Path=/consumer/**
              filters:
                - StripPrefix=1

            - id: user_service_route
              uri: lb://link-shortener-user-service-dev-helm:8008
              predicates:
                - Path=/user/**
              filters:
                - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
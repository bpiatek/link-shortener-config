monitoring:
  user:
    name: bpiatek
    password: dupa1234

spring:
  threads:
    virtual:
      enabled: true
  boot:
    admin:
      client:
        url: http://link-shortener-spring-admin-dev-helm:8080
        username: ${monitoring.user.name}
        password: ${monitoring.user.password}
        instance:
          service-url: http://link-shortener-api-gateway-dev-helm:80
          metadata:
            user.name: ${monitoring.user.name}
            user.password: ${monitoring.user.password}
    gateway:
      server:
        webmvc:
          routes:
            - id: kafka_producer_route
              uri: lb://kafka-producer-dev-helm:8080
              predicates:
                - Path=/producer/**
              filters:
                - StripPrefix=1

            - id: kafka_consumer_route
              uri: lb://kafka-consumer-dev-helm:8008
              predicates:
                - Path=/consumer/**
              filters:
                - StripPrefix=1

            - id: user_service_route
              uri: lb://link-shortener-user-service-dev-helm:8008
              predicates:
                - Path=/user/**
              filters:
                - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS